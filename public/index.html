<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إيقاع - شارك نبضك</title>
    <style>
        body { background-color: #0d1117; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; overflow: hidden; }
        .heart-btn { font-size: 80px; cursor: pointer; user-select: none; transition: transform 0.1s; animation: soft-beat 1.5s infinite; }
        .heart-btn:active { transform: scale(0.8); animation: none; }
        @keyframes soft-beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .pulse-circle { position: absolute; border: 2px solid #ff3e3e; border-radius: 50%; pointer-events: none; animation: pulse-out 0.6s linear; }
        @keyframes pulse-out { from { width: 80px; height: 80px; opacity: 1; } to { width: 300px; height: 300px; opacity: 0; } }
        h1 { margin-top: 20px; font-weight: 300; }
    </style>
</head>
<body>

    <div class="heart-btn" id="heart">❤️</div>
    <h1 id="status">اضغط لتشارك نبضك</h1>

    <script>
        const heart = document.getElementById('heart');
        const status = document.getElementById('status');

        heart.addEventListener('click', (e) => {
            // إنشاء تأثير النبضة البصرية
            const pulse = document.createElement('div');
            pulse.classList.add('pulse-circle');
            pulse.style.left = (e.clientX - 40) + 'px';
            pulse.style.top = (e.clientY - 40) + 'px';
            document.body.appendChild(pulse);
            
            // تغيير الحالة مؤقتاً
            status.innerText = "تم إرسال نبضتك!";
            setTimeout(() => { status.innerText = "اضغط لتشارك نبضك"; pulse.remove(); }, 600);

            // اهتزاز بسيط للهاتف (إذا كان يدعم ذلك)
            if (navigator.vibrate) navigator.vibrate(50);
        });
    </script>
</body>
</html>
