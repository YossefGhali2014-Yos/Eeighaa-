<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>إيقاع - الإصدار الشعوري</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<style>
    body { 
        background: #0d1117; color: white; text-align: center; 
        font-family: sans-serif; height: 100vh; margin: 0;
        display: flex; flex-direction: column; 
        justify-content: center; align-items: center;
        overflow: hidden; touch-action: none;
    }
    .circle { 
        width: 180px; height: 180px; 
        background: radial-gradient(circle, #9d50bb, #6e48aa); 
        border-radius: 50%; cursor: pointer;
        user-select: none;
        /* ملاحظة: حذفنا الـ transition والـ animation القديم هنا */
    }
    #globalCount { font-size: 3rem; color: #9d50bb; font-weight: bold; }
    #status { height: 30px; margin-bottom: 10px; color: #6e48aa; }
</style>
</head>
<body>
    <div id="status">جاهز للنبض..</div>
    <div class="circle" id="pulseBtn"></div>
    <div class="count-box">
        النبضات العالمية:
        <span id="globalCount">0</span>
    </div>
    <script src="app.js"></script>
</body>
</html>
