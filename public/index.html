<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إيقاع - TypeScript</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { 
            background: #0d1117; color: white; text-align: center; 
            font-family: sans-serif; height: 100vh; margin: 0;
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
            overflow: hidden; touch-action: none; /* لمنع زووم الهاتف عند الضغط السريع */
        }
        .circle { 
            width: 180px; height: 180px; 
            background: radial-gradient(circle, #9d50bb, #6e48aa); 
            border-radius: 50%; cursor: pointer;
            transition: transform 0.05s ease-out; /* استجابة بصرية سريعة جداً */
            user-select: none;
        }
        .count-box { margin-top: 20px; font-size: 1.2rem; }
        #globalCount { font-size: 2.5rem; color: #9d50bb; display: block; font-weight: bold; }
    </style>
</head>
<body>
    <h1>تطبيق إيقاع (TS)</h1>
    <div class="circle" id="pulseBtn"></div>
    <div class="count-box">
        النبضات العالمية:
        <span id="globalCount">0</span>
    </div>
    <script src="app.js"></script>
</body>
</html>
