<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إيقاع - TypeScript</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { background: #0d1117; color: white; text-align: center; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 0; }
        .circle { width: 180px; height: 180px; background: radial-gradient(circle, #9d50bb, #6e48aa); border-radius: 50%; cursor: pointer; box-shadow: 0 0 30px #9d50bb; transition: 0.1s; animation: breathe 2s infinite; }
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        #globalCount { font-size: 2.5rem; color: #9d50bb; display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>تطبيق إيقاع (TS)</h1>
    <div class="circle" id="pulseBtn"></div>
    <div class="count-box">النبضات العالمية: <span id="globalCount">0</span></div>
    <script src="app.js"></script> </body>
</html>
